<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to December 20, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        .countdown-container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #countdown div {
            font-size: 1.5em;
            background-color: #61dafb;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to December 20, 2024</h1>
        <div id="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
    </div>

    <script>
        const targetDate = new Date('December 20, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Expired";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
