<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light pink background */
            color: #c2185b; /* Deep pink text */
        }

        .countdown-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d81b60; /* Lovely darker pink */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1::before, h1::after {
            content: "‚ù§Ô∏è";
            margin: 0 10px;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        #countdown div {
            background-color: #ffebee;
            padding: 15px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
            font-size: 1.2em;
            color: #d32f2f; /* Red for time numbers */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #countdown div::before {
            content: "üíñ";
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.5em;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            #countdown div {
                width: 80px;
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Anniversary Countdown</h1>
        <div id="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
    </div>

    <script>
        const targetDate = new Date('December 14, 2024 00:00:00').getTime();
        const anniversaryDate = new Date('December 26, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Expired";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
    <script src="./rum.js" async></script>
</body>
</html>
